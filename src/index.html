<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.ts" type="module"></script>
</head>

<body>
    <main>
        <h1>Kurser</h1>

        <form id="courseForm">
            <label for="courseCode">Kurskod:</label>
            <br>
            <input type="text" id="courseCode" required>
            <br><br>
            <label for="courseName">Kursnamn:</label>
            <br>
            <input type="text" id="courseName" required>
            <br><br>
            <label for="courseProgression">Progression:</label>
            <br>
            <select id="courseProgression">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <br><br>
            <label for="courseUrl">URL till kursplan:</label>
            <br>
            <input type="url" id="courseUrl" required>
            <br><br>
            <button type="submit">Spara kurs</button>
            <button type="reset">Rensa formul√§r</button>
        </form>
        <br>
        <div id="courseContainer"></div>
    </main>

</body>

</html>
